name: Tests CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]
jobs:
  test:
    runs-on: ubuntu-20.04
    services:
      ganache:
        image: unfinishedlabs/ganache-truffle-node:latest
        ports:
          - 8545:8545
        options: >-
          -e MNEMONIC="test test test test test test test test test test test junk"
          -e CHAINID=31337
    steps:
      - name: Checkout Contracts
        uses: actions/checkout@v2
        with:
          repository: LibertyDSNP/contracts
          path: contracts

      - name: Install
        run: npm install
        working-directory: ./contracts

      - name: deploy contracts
        run:  npm install hardhat && npm run build && npm run deploy:localhost
        working-directory: ./contracts
        env:
          LOCAL_NETWORK_ACCOUNT_PRIVATE_KEY: ac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80

      - name: Checkout SDK
        uses: actions/checkout@v2
        with:
          path: main

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.5'

      - name: Install
        run: npm install
        working-directory: ./main

      - name: Lint
        run: npm run lint
        working-directory: ./main

      - name: Test
        run: npm run test
        working-directory: ./main
        env:
          RPC_URL: http://localhost:8545
          TESTING_PRIVATE_KEY: ac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80

      - name: Build Docs
        run: npm run doc
        working-directory: ./main

      - name: Build & Publish Dry Run
        run: npm publish --dry-run
        working-directory: ./main

      - name: Report Test
        uses: IgnusG/jest-report-action@v2.3.3
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
